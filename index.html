<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СмартПлощадка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <header class="header">
        <h1>СмартПлощадка</h1>
        <div id="cart-icon" class="cart-icon">Корзина <span id="cart-count">0</span></div>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('catalog')">Каталог</button>
        <button class="tab-btn" onclick="switchTab('info')">Ваши данные</button>
    </div>

    <div id="catalog-tab" class="tab-content">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск..." oninput="debouncedSearch()">
        </div>

        <div class="brand-filters">
            <button class="filter-btn active" data-brand="all" onclick="filterByBrand('all')">Все</button>
            <button class="filter-btn" data-brand="Samsung" onclick="filterByBrand('Samsung')">Samsung</button>
            <button class="filter-btn" data-brand="Honor" onclick="filterByBrand('Honor')">Honor</button>
            <button class="filter-btn" data-brand="Huawei" onclick="filterByBrand('Huawei')">Huawei</button>
        </div>

        <main class="phones-container">
            <div id="phones-list" class="phones-grid"></div>
        </main>
    </div>

    <div id="info-tab" class="tab-content hidden">
        <div class="info-form">
            <label>Имя:</label>
            <input type="text" id="user-name" placeholder="Иван Иванов">
            <label>Телефон:</label>
            <input type="tel" id="user-phone" placeholder="+7 (999) 123-45-67">
        </div>
    </div>

    <div id="phone-detail-modal" class="modal hidden">
        <button class="close-modal" onclick="closeAllModals()">×</button>
        <img id="detail-img" src="" alt="" onerror="this.src='https://via.placeholder.com/300x400/f0f0f0/666?text=Нет+фото'">
        <h2 id="detail-name"></h2>
        <p id="detail-variant"></p>
        <ul id="detail-specs"></ul>
        <div class="price">
            <span class="old-price" id="detail-old-price"></span>
            <span class="new-price" id="detail-new-price"></span>
        </div>
        <button id="detail-buy-btn" class="buy-btn">В корзину</button>
    </div>
    
    <div id="modal-overlay" class="overlay hidden" onclick="closeAllModals()"></div>

    <div id="cart-modal" class="cart-modal hidden">
        <div class="cart-header">
            <h3>Корзина</h3>
            <button id="clear-cart" class="clear-btn">Очистить всё</button>
        </div>
        <div class="cart-items-container">
            <ul id="cart-items"></ul>
        </div>
        <button id="checkout-btn" class="buy-btn">Оформить заказ</button>
        <button class="close-btn" onclick="closeAllModals()">Закрыть</button>
    </div>

    <footer class="footer">
        <p>ИП Голиков Никита Сергеевич</p>
        <p>ИНН: 253502067548</p>
    </footer>
</div>

<!-- Уведомления -->
<div id="notifications-container"></div>

<script src="script.js"></script>
</body>
</html>
