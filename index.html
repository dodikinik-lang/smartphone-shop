<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СмартПлощадка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <!-- Шапка -->
    <header class="header">
        <h1>СмартПлощадка</h1>
        <input type="text" id="search-input" placeholder="Поиск..." oninput="searchPhones()">
    </header>

    <!-- Контейнер вкладок -->
    <main id="tab-container">
        <!-- Каталог -->
        <section id="tab-catalog" class="tab active">
            <div id="phones-list" class="phones-grid"></div>
        </section>

        <!-- Корзина -->
        <section id="tab-cart" class="tab">
            <div id="cart-container">
                <ul id="cart-items"></ul>
                <input type="text" id="customer-name" placeholder="Ваше имя">
                <input type="text" id="customer-phone" placeholder="Телефон">
                <button id="checkout-btn">Оформить заказ</button>
            </div>
        </section>

        <!-- Профиль -->
        <section id="tab-profile" class="tab">
            <p>ИП Голиков Никита Сергеевич</p>
            <p>ИНН: 253502067548</p>
        </section>
    </main>

    <!-- Нижняя панель -->
    <nav class="bottom-nav">
        <button class="tab-btn active" data-tab="catalog">Каталог</button>
        <button class="tab-btn" data-tab="cart">Корзина <span id="cart-count">0</span></button>
        <button class="tab-btn" data-tab="profile">Профиль</button>
    </nav>
</div>

<script src="script.js"></script>
</body>
</html>
