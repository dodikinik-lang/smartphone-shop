<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СмартПлощадка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">

        <!-- ШАПКА: Баннер + Кнопка Каталог + Корзина -->
        <header class="header">
            <button id="catalog-btn" class="catalog-btn">Каталог</button>
            <div class="banner" onclick="tg.openLink('https://t.me/DigitalRetail_bot')">
                <img src="https://via.placeholder.com/800x100/00cc00/ffffff?text=Скидки+до+30%25+на+все+смартфоны!" alt="Реклама">
            </div>
            <div id="cart-icon" class="cart-icon">Корзина <span id="cart-count">0</span></div>
        </header>

        <!-- ПОИСК -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Поиск по магазину..." oninput="searchPhones()">
        </div>

        <!-- ВЫДВИЖНАЯ ПАНЕЛЬ КАТАЛОГА -->
        <div id="sidebar" class="sidebar">
            <button onclick="closeSidebar()" class="close-sidebar">×</button>
            <h3>Каталог</h3>
            <ul>
                <li onclick="showCategory('all')">Все смартфоны</li>
                <li onclick="showBrand('Samsung')">Samsung</li>
                <li onclick="showBrand('Honor')">Honor</li>
                <li onclick="showBrand('Huawei')">Huawei</li>
            </ul>
        </div>
        <div id="overlay" class="overlay hidden" onclick="closeSidebar()"></div>

        <!-- КОНТЕНТ: СМАРТФОНЫ -->
        <main id="phones-container" class="phones-container">
            <div id="phones-list" class="phones-grid"></div>
        </main>

        <!-- ДЕТАЛИ -->
        <div id="phone-detail" class="phone-detail hidden">
            <button onclick="backToList()" class="back-btn">← Назад</button>
            <img id="phone-img" alt="">
            <h2 id="phone-name"></h2>
            <p id="phone-desc"></p>
            <div class="price">
                <span class="old-price" id="old-price"></span>
                <span class="new-price" id="new-price"></span>
            </div>
            <ul id="phone-specs"></ul>
            <button onclick="addToCart(currentPhone)" class="buy-btn">Купить</button>
        </div>

        <!-- КОРЗИНА МОДАЛЬНОЕ ОКНО -->
        <div id="cart-modal" class="modal hidden">
            <h3>Корзина</h3>
            <ul id="cart-items"></ul>
            <button id="checkout-btn">Оформить заказ</button>
            <button onclick="document.getElementById('cart-modal').classList.add('hidden')" class="close-btn">Закрыть</button>
        </div>

        <!-- ФУТЕР -->
        <footer class="footer">
            <p>ИП Голиков Никита Сергеевич</p>
            <p>ИНН: 253502067548</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
