<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СмартПлощадка</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Заголовок -->
        <header class="header">
            <h1>СмартПлощадка</h1>
            <p>Продажа смартфонов с быстрой доставкой</p>
        </header>

        <!-- Корзина -->
        <div id="cart-icon" class="cart-icon">Корзина <span id="cart-count">0</span></div>
        <div id="cart-modal" class="modal hidden">
            <h3>Корзина</h3>
            <ul id="cart-items"></ul>
            <button id="checkout-btn">Оформить заказ</button>
        </div>

        <!-- Каталог -->
        <main id="catalog" class="catalog">
            <div id="phones-list" class="phones-grid"></div>
        </main>

        <!-- Детальная страница -->
        <div id="phone-detail" class="phone-detail hidden">
            <button onclick="backToCatalog()" class="back-btn">← Назад</button>
            <img id="phone-img" alt="Фото смартфона">
            <h2 id="phone-name"></h2>
            <p id="phone-desc"></p>
            <div class="price-section">
                <span class="old-price" id="old-price"></span>
                <span class="new-price" id="new-price"></span>
            </div>
            <ul id="phone-specs"></ul>
            <button id="add-to-cart" class="buy-btn">Купить</button>
        </div>

        <!-- Футер -->
        <footer class="footer">
            <p>ИП Голиков Никита Сергеевич</p>
            <p>ИНН: 253502067548</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
